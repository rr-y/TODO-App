{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}

    <form action="" method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? <a href="{% url 'registration' %}">register </a>here</p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
